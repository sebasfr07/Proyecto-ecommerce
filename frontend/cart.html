    <div class="bigContainer">
      <form action="" class="Cart-Container" id="formCart">
        <div class="Header">
          <h1 class="h1">Carrito de compras</h1>
        </div>
        <div id="cartProducts"></div>
        <div>
          <div id="shippingMethod" class="form-check">
            <div id="shippingInfo">
              <h3>Método de envío</h3>
              <h5>Dirección:</h5>
              <p>Calle: <input type="text" name="calle" id="street" /></p>

              <p>
                Número: <input type="number" name="numero" size="20" id="address" />
              </p>

              <p>
                Esquina:
                <input type="text" name="nacionalidad" size="20" id="corner" />
              </p>
              <p>
                País:
                <select name="menu" required>
                  <option>Uruguay</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                </select>
              </p>
            </div>
            
            <div id="shippingMethodType">
              <h3>Tipo de envío</h3>
              <br />
              <label class="containerShip"
                >Premium(3-5 días) - Costo del 15% sobre el subtotal.
                <input
                  type="radio"
                  checked
                  name="radioShipping"
                  value="15"
                  id="premiumShipping"
                  required
                />
                <span class="checkmark"></span>
              </label>
              <label class="containerShip"
                >Express(5-8 días) - Costo del 7% sobre el subtotal.
                <input
                  type="radio"
                  name="radioShipping"
                  value="7"
                  id="expressShipping"
                />
                <span class="checkmark"></span>
              </label>
              <label class="containerShip"
                >Standard(12-15 días) - Costo del 5% sobre el subtotal.
                <input
                  type="radio"
                  name="radioShipping"
                  value="5"
                  id="standardShipping"
                />
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="paymentMethod">
              <h3>Método de pago</h3>
              <div id="checkoutZone"></div>
              
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Método de pago</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <!-- Contenido del modal(pago) ----------------------------->

                      <label class="containerShip"
                      >Tarjeta de crédito.
                      <input
                        type="radio"
                        name="radioPay"
                        value="card"
                        id="cardPay"
                        checked
                      />
                      <span class="checkmark"></span>
                    </label>
                    <label class="containerShip"
                      >Transferencia bancaria.
                      <input
                        type="radio"
                        name="radioPay"
                        value="bank"
                        id="bankPay"
                      />
                      <span class="checkmark"></span>
                    </label>
                    <!-- ----------------------------------------------- -->
                    <br>
                    <!-- Contenido del modal(div)----------------------- -->
                    <div class="" id="payDiv"></div>
                    <!-- ----------------------------------------------- -->

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="submitPay">Confirmar</button>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>
