      .bd-placeholder-img {
        font-size: 1.125rem;

      .bigContainer {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #e3f0ff, #fafcff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Cart-Container {
        width: 70%;
        height: 85%;
        background-color: #ffffff;
        border-radius: 20px;
      }

      .Header {
        margin: auto;
        width: 90%;
        height: 15%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .Heading {
        font-size: 20px;
        font-family: ‘Open Sans’;
        font-weight: 700;
        color: #2f3841;
      }
      .Action {
        font-size: 14px;
        font-family: ‘Open Sans’;
        font-weight: 600;
        color: #e44c4c;
        cursor: pointer;
        border-bottom: 1px solid #e44c4c;
      }

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a

        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      </div>
    </nav>

    <div class="bigContainer">
      <form action="" class="Cart-Container" id="formCart">
        <div class="Header">
          <h3 class="Heading">Shopping Cart</h3>
        </div>
        <div id="cartProducts"></div>
        <div id="paymentMethod">
            <div id="shippingMethod" class="form-check">
              <label class="containerShip">Premium(3-5 días) - Costo del 15% sobre el subtotal.
                <input type="radio" checked name="radioShipping" value="15" id="premiumShipping" required>
                <span class="checkmark"></span>
              </label>
              <label class="containerShip">Express(5-8 días) - Costo del 7% sobre el subtotal.
                <input type="radio" name="radioShipping" value="7" id="expressShipping">
                <span class="checkmark"></span>
              </label>
              <label class="containerShip">Standard(12-15 días) - Costo del 5% sobre el subtotal.
                <input type="radio" name="radioShipping" value="5" id="standardShipping">
                <span class="checkmark"></span>
              </label>
            </div>
        </div>
    </form>
    <p class="d-none" id="save"></p>
    </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
