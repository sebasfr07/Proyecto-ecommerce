<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>



  <div id="container">
    <div class="row">

      <div class="col-md-7">
        <div class="container-fluid well span6">
          <div class="row-fluid p-5">
                
                <div class="span8">
                    <h2 class="font-weight-light">Nombre/s: <span id="txtNames" class="font-weight-lighter"></span></h2>
                    <h2 class="font-weight-light">Apellido/s: <span id="txtSurnames" class="font-weight-lighter"></span></h2>
                    <br>
                    <h4 class="font-weight-light">Edad: <span id="txtAge"></span></h1>
                    <br>
                    <h4 class="font-weight-light">eMail: <span id="txtEmail" style="color: rgb(0, 132, 255);"></span></h1>
                    <br>
                    <h4 class="font-weight-light">Número: <span id="txtPhone"></span></h1>
                </div>
 
          </div>
        </div>
      </div>

      <div class="col-md-5 border-left">
        <form action="" id="profileForm">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Configuración de perfil</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">Nombres</label>
                  <input type="text" id="names" class="form-control" placeholder="nombre/s" required>
                </div>
                <div class="col-md-6">
                  <label class="labels">Apellidos</label>
                  <input type="text" id="surnames" class="form-control" placeholder="apellido/s" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2">
                  <label class="labels">Edad</label>
                  <input type="tel" id="age" class="form-control" maxlength="2" placeholder="edad" required>
                </div>
                <div class="col-md-12">
                  <label class="labels">Dirección e-mail</label>
                  <input type="email" id="email" class="form-control" placeholder="colocar dirección e-mail" required>
                </div>
                <div class="col-md-12">
                  <label class="labels">Número de teléfono</label>
                  <input type="tel" id="phone" class="form-control" minlength="8" maxlength="10" placeholder="colocar número de teléfono" required>
                </div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar cambios</button></div>
        </div>
        </form>
      </div>
  
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
